#textdomain wesnoth-units
[unit_type]
    id=Nazgul
    name= _ "Nazgul"
    race=undead
    image="units/undead/wraith-s.png"
    profile=portraits/undead/nightgaunt.png
    {MAGENTA_IS_THE_TEAM_COLOR}
