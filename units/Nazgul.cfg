        mirror="false"
        image="portraits/undead/transparent/nightgaunt.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/undead/transparent/nightgaunt.png"
    [/portrait]
    [abilities]
        {ABILITY_NIGHTSTALK}
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=baneblade
        description=_"baneblade"	# wmllint: no spellcheck (until name->id)
        type=blade
        range=melee
        damage=10
        number=4
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=touch
